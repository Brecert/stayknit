image: node:latest

variables:
  GIT_SUBMODULE_STRATEGY: normal

cache:
  paths:
    - node_modules/
    - sinuous/node_modules/

pages:
  script:
    - npm ci
    - cd sinuous
    - npm install
    - npm run build
    - cd ..
    - npm run setup
    - mv serve public
  artifacts:
    paths:
      - public/
